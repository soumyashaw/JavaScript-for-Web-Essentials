<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Handle user input</title>
</head>
<body>
<div class="container">
    <header id="page-header" class="bg-dark text-white col-sm-12">
        <h1 id="main-heading" class="text-center">Handle user input</h1>
    </header>
    <div class="row">
        <main class="col-sm-8">
            <form id="comment-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input id="last-name" type="text" class="form-control">
                </div>
                <button type="button" id="submit-button" class="btn btn-success">Submit</button>
            </form>
        </main>
        <aside id="sidebar" class="col-sm-4 bg-info text-white">
        </aside>
    </div>
</div>
<script>
    // DOM ELEMENT REFERENCES
    const firstNameInput = document.getElementById('first-name');
    const lastNameInput = document.getElementById('last-name');
    const submitButton = document.getElementById('submit-button');
    const sidebar = document.getElementById('sidebar');
    const commentForm = document.getElementById('comment-form');

    submitButton.addEventListener('click', ($event) => {
        $event.preventDefault()
        sidebar.textContent = 'Hi there, ' + firstNameInput.value + ' ' + lastNameInput.value;
        commentForm.reset();
    });
</script>
</body>
</html>
